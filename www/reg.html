<!DOCTYPE html>
<html lang="zh">

<head>
    <title>注册</title>

    <!-- meta -->
    <base href="@{base_path}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="@{base_path}/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="@{base_path}/static/css/ionicons.min.css">
    <link rel="stylesheet" href="@{base_path}/static/css/pace.css">
    <link rel="stylesheet" href="@{base_path}/static/css/custom.css">

    <!-- js -->
    <script src="@{base_path}/static/js/jquery-2.1.3.min.js"></script>
    <script src="@{base_path}/static/js/bootstrap.min.js"></script>
    <script src="@{base_path}/static/js/pace.min.js"></script>
    <script src="@{base_path}/static/js/modernizr.custom.js"></script>
</head>
<style>
    .loginform {
        width: 300px;
        margin: 0 auto;
        margin-top: 150px;
    }

    .input-group-addon {
        width: 85px !important;
    }


    .form-control {
        width: 216px !important;
    }

    .input-group {
        margin-bottom: 20px;
    }

    body {
        background: linear-gradient(45deg, #020031, #6d3353);
        background-repeat: no-repeat;
        height: 100vh;
    }

    .loginBtn {
        width: 100%;
    }
</style>

<body>
    <header id="site-header">
        <div class="row">
            <div class="logo">
                <h1><a href="@{base_path}/"><b>xmart</b> &amp; blog</a></h1>
            </div>
        </div>
    </header>
    <form class="loginform" action="@{base_path}/reg" method="POST">
        {% if exists("state") %}
        {% if state == false %}
        <p style="color: white;">@{msg}</p>
        {% endif %}
        {% endif %}
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">用户名:</span>
            <input type="text" name="name" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">密码:</span>
            <input type="password" name="password" class="form-control" placeholder="密码"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">确认密码:</span>
            <input type="password" name="repassword" class="form-control" placeholder="密码"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">邮箱:</span>
            <input type="email" name="email" class="form-control" placeholder="邮箱" aria-describedby="basic-addon1">
        </div>
        <button type="submit" class="btn btn-primary loginBtn">注册</button>
    </form>
</body>

</html>
